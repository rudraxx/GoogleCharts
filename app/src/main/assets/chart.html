<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);


      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'DAY');
      data.addColumn('number', 'MOISTURE');
      data.addColumn('number', 'TEMP');
      data.addRows([
        ['Mon', Android.getNum1(),10*Android.getNum1()],
        ['Tue', Android.getNum2(),10*Android.getNum2()],
        ['Wed', Android.getNum3(),10*Android.getNum3()],
        ['Thu', Android.getNum4(),10*Android.getNum4()],
        ['Fri', Android.getNum5(),10*Android.getNum5()]
      ]);

      // Set chart options
      var options = {'title':'Android-er: Load Google Charts (pie chart) with WebView',
                     'width':400,
                     'height':400,
                     'legend': { position: 'bottom' }
                     };

      // Instantiate and draw our chart, passing in some options.
      <!--var chart = new google.visualization.PieChart(document.getElementById('chart_div'));-->
      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    </script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div" style="width:600; height:600"></div>
</body>
</html>
